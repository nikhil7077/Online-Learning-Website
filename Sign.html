<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://learnhubedu.org/wp-content/uploads/2022/08/Colored.png">
    <title>LearnHub Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/learn.css">
</head>
<body class="bd">
    <div class="container d-flex justify-content-center text-white mt-3"><h1>Sign Up Here</h1></div>
    
    <div class="container d-flex justify-content-center mt-2 text-white">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  required>
              <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Contact Number</label>
              <input type="tel" class="form-control"  required>
              <div class="form-text text-white">We'll never share your contact number with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1"  required>
            </div>
            <a href="/login.html" class="text-decoration-none text-white">Alerady have an account?</a>
            <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary mt-3">Sign Up</button></div>
            <div class="d-flex justify-content-center"><button type="submit" class="btn btn-warning mt-3 "><a href="/Home.html" class="text-decoration-none text-dark d-flex">Back to home </a></button></div>
          </form>
    </div>
</body>
</html>
